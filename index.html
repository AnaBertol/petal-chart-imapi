<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Gráfico de Pétalas</title>
    
    <!-- Importando React, ReactDOM, D3 e outras dependências -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://d3js.org/d3.v7.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    
    <!-- Tailwind CSS removido - usando CSS customizado -->
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: none; /* Removendo limitação de largura */
            margin: 0;
            padding: 0 20px;
        }
        .main-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 100vh;
        }
        .chart-section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .controls-section {
            width: 100%;
        }
        svg {
            overflow: visible !important;
        }
        
        /* Desktop layout */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .main-layout {
                flex-direction: row !important;
                align-items: stretch;
                gap: 40px;
                flex: 1;
                height: 100%;
            }
            .chart-section {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: flex-start; /* Alinhado à esquerda */
                padding: 20px;
                min-width: 0; /* Importante para flexbox */
            }
            .controls-section {
                flex: 0 0 450px; /* Largura fixa para o painel */
                display: flex;
                align-items: center;
                padding: 20px 0;
            }
            .controls {
                width: 100%;
                max-width: 400px;
            }
            h1 {
                margin-bottom: 20px;
            }
        }
        
        /* Controls styling */
        .controls {
            background-color: #f3f4f6;
            padding: 24px;
            border-radius: 12px;
        }
        .slider-container {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .color-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .slider-label {
            width: 120px;
            font-size: 14px;
            flex-shrink: 0;
        }
        .slider {
            flex: 1;
            margin: 0 8px;
        }
        .value-display {
            width: 30px;
            text-align: right;
            font-weight: bold;
            flex-shrink: 0;
        }
        button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #1f2937;
        }
        @media (min-width: 768px) {
            h1 {
                text-align: left;
                margin-bottom: 20px;
                font-size: 24px; /* Menor no desktop para economizar espaço */
            }
        }
        
        /* Garantir que o layout funcione corretamente */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Adicionar debug visual temporário */
        @media (min-width: 768px) {
            .chart-section {
                background-color: rgba(255, 0, 0, 0.05); /* Fundo vermelho claro para debug */
            }
            .controls-section {
                background-color: rgba(0, 255, 0, 0.05); /* Fundo verde claro para debug */
            }
        }
    </style>
</head>
<body>
        <div class="container">
        <h1>Gráfico de Pétalas IMAPI</h1>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const PetalChart = () => {
          const svgRef = useRef(null);
          const [cityName, setCityName] = useState('Porto Alegre, RS');
          const [data, setData] = useState([
            { name: "Categoria 1", value: 46, color: "#D0A554", min: 0, max: 100 }, // Amarelo (9h)
            { name: "Categoria 2", value: 63, color: "#E75A8E", min: 0, max: 100 }, // Rosa
            { name: "Categoria 3", value: 0, color: "#11A982", min: 0, max: 100 },  // Verde (12h)
            { name: "Categoria 4", value: 23, color: "#0D7C8F", min: 0, max: 100 }, // Azul
            { name: "Categoria 5", value: 75, color: "#E37059", min: 0, max: 100 }  // Laranja (3h)
          ]);

          const resetData = () => {
            setData([
              { name: "Categoria 1", value: 46, color: "#D0A554", min: 0, max: 100 },
              { name: "Categoria 2", value: 63, color: "#E75A8E", min: 0, max: 100 },
              { name: "Categoria 3", value: 0, color: "#11A982", min: 0, max: 100 },
              { name: "Categoria 4", value: 23, color: "#0D7C8F", min: 0, max: 100 },
              { name: "Categoria 5", value: 75, color: "#E37059", min: 0, max: 100 }
            ]);
            setCityName('Porto Alegre, RS');
          };

          const handleSliderChange = (index, value) => {
            const newData = [...data];
            newData[index].value = parseInt(value, 10);
            setData(newData);
          };

          const calculateAverage = () => {
            const sum = data.reduce((acc, item) => acc + item.value, 0);
            return Math.round(sum / data.length);
          };

          useEffect(() => {
            if (!svgRef.current) return;

            // Clear ALL previous elements to prevent any duplications
            const svg = d3.select(svgRef.current);
            svg.selectAll("*").remove();
            
            const width = 750; // 1.5x do tamanho original (500)
            const height = 750; // 1.5x do tamanho original (500)
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.28; // Ajustado para 1.5x
            
            // Create gradients for each petal
            const defs = svg.append("defs");
            
            data.forEach((d, i) => {
              const gradientId = `gradient-${i}`;
              const gradient = defs.append("linearGradient")
                .attr("id", gradientId)
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "100%")
                .attr("y2", "100%");
              
              gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", d.color)
                .attr("stop-opacity", 0.2);
              
              gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", d.color)
                .attr("stop-opacity", 0.8);
            });

            // Function to calculate angle in the semicircle (from 9 o'clock to 3 o'clock)
            const calculateAngle = (index) => {
              return Math.PI - (index / (data.length - 1)) * Math.PI;
            };

            // STEP 1: Draw petals
            data.forEach((d, i) => {
              const angle = calculateAngle(i);
              const normalizedValue = d.value / d.max; // Normalize the value
              
              // Calculate petal endpoints based on the normalized value
              const petalLength = radius * normalizedValue;
              const endX = centerX + Math.cos(angle) * petalLength;
              const endY = centerY - Math.sin(angle) * petalLength;
              
              // Control points for the Bezier curve to create the petal shape
              const controlDist = petalLength * 0.5;
              const controlAngleOffset = Math.PI / 6; // 30 degrees
              
              // Left control point
              const leftControlX = centerX + Math.cos(angle + controlAngleOffset) * controlDist;
              const leftControlY = centerY - Math.sin(angle + controlAngleOffset) * controlDist;
              
              // Right control point
              const rightControlX = centerX + Math.cos(angle - controlAngleOffset) * controlDist;
              const rightControlY = centerY - Math.sin(angle - controlAngleOffset) * controlDist;
              
              // Create petal path
              const path = `M ${centerX} ${centerY} 
                            Q ${leftControlX} ${leftControlY}, ${endX} ${endY} 
                            Q ${rightControlX} ${rightControlY}, ${centerX} ${centerY}`;
              
              // Draw the petal
              svg.append("path")
                .attr("d", path)
                .attr("fill", `url(#gradient-${i})`)
                .attr("stroke", d.color)
                .attr("stroke-width", 1)
                .attr("opacity", 0.8);
            });
            
            // STEP 2: Draw the scale lines and points
            data.forEach((d, i) => {
              const angle = calculateAngle(i);
              
              // Draw scale line for each axis
              svg.append("line")
                .attr("x1", centerX)
                .attr("y1", centerY)
                .attr("x2", centerX + Math.cos(angle) * (radius * 1.2)) // Ajustado para a nova posição dos círculos
                .attr("y2", centerY - Math.sin(angle) * (radius * 1.2)) // Ajustado para a nova posição dos círculos
                .attr("stroke", "white")
                .attr("stroke-width", 1)
                .attr("opacity", 0.6)
                .attr("stroke-dasharray", "3,3");
              
              // Add scale points at 25%, 50%, and 75%
              [0.25, 0.5, 0.75].forEach(scalePoint => {
                const pointDistance = radius * scalePoint;
                const pointX = centerX + Math.cos(angle) * pointDistance;
                const pointY = centerY - Math.sin(angle) * pointDistance;
                
                svg.append("circle")
                  .attr("cx", pointX)
                  .attr("cy", pointY)
                  .attr("r", 3)
                  .attr("fill", "none")
                  .attr("stroke", "white")
                  .attr("stroke-width", 1.5)
                  .attr("opacity", 1);
              });
            });
            
            // STEP 3: Draw connector lines (now after grid lines to be on top)
            data.forEach((d, i) => {
              const angle = calculateAngle(i);
              const normalizedValue = d.value / d.max; // Normalize the value
              
              // Calculate petal endpoints based on the normalized value
              const petalLength = radius * normalizedValue;
              const endX = centerX + Math.cos(angle) * petalLength;
              const endY = centerY - Math.sin(angle) * petalLength;
              
              // Calculate fixed position for circles (at 100% - closer to petals)
              const maxDistance = radius * 1.2; // Reduzido de 1.5 para 1.2 para aproximar dos círculos
              const circleX = centerX + Math.cos(angle) * maxDistance;
              const circleY = centerY - Math.sin(angle) * maxDistance;
              
              // Draw connector line from petal tip to fixed circle position (ABOVE GRID LINES)
              svg.append("line")
                .attr("x1", endX)
                .attr("y1", endY)
                .attr("x2", circleX)
                .attr("y2", circleY)
                .attr("stroke", d.color)
                .attr("stroke-width", 1)
                .attr("opacity", 0.8);
            });
            
            // STEP 3: Draw the average value and text
            const average = calculateAverage();
            
            // Ajustar posições dos textos proporcionalmente ao tamanho 1.5x
            svg.append("text")
              .attr("x", centerX)
              .attr("y", centerY + 150) // Ajustado para 1.5x
              .attr("text-anchor", "middle")
              .attr("font-size", "75px") // Ajustado para 1.5x (60 * 1.25)
              .attr("font-weight", "bold")
              .attr("fill", "#5D3A7A")
              .text(average);
            
            svg.append("text")
              .attr("x", centerX)
              .attr("y", centerY + 185) // Ajustado para 1.5x
              .attr("text-anchor", "middle")
              .attr("font-size", "18px") // Ajustado para 1.5x
              .attr("fill", "#666")
              .text("PONTOS IMAPI");
            
            svg.append("text")
              .attr("x", centerX)
              .attr("y", centerY + 235) // Ajustado para 1.5x
              .attr("text-anchor", "middle")
              .attr("font-size", "42px") // Ajustado para 1.5x
              .attr("font-weight", "bold")
              .attr("fill", "#5D3A7A")
              .text(cityName);
            
            // STEP 4: Draw colored circles with values (LAST, so they appear on top)
            data.forEach((d, i) => {
              const angle = calculateAngle(i);
              
              // Calculate the fixed position for the circles (at 100% - closer to petals)
              const maxDistance = radius * 1.2; // Reduzido de 1.5 para 1.2 para aproximar dos círculos
              const circleX = centerX + Math.cos(angle) * maxDistance;
              const circleY = centerY - Math.sin(angle) * maxDistance;
              const circleRadius = 25;
              
              // Draw the colored circle
              svg.append("circle")
                .attr("cx", circleX)
                .attr("cy", circleY)
                .attr("r", circleRadius * 1.4) // Ajustado para 1.4x
                .attr("fill", d.color)
                .attr("stroke", "white")
                .attr("stroke-width", 1.5); // Ajustado para 1.5x
              
              // Add the value text
              svg.append("text")
                .attr("x", circleX)
                .attr("y", circleY)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "central")
                .attr("fill", "white")
                .attr("font-weight", "bold")
                .attr("font-size", "22px") // Ajustado para 1.4x (16 * 1.4)
                .text(d.value);
            });
            
          }, [data, cityName]);

          return (
            <div className="flex flex-col items-center space-y-6">
              <div className="w-full max-w-4xl">
                <svg 
            ref={svgRef} 
            width="100%" 
            height="700" 
            viewBox="0 0 600 700" 
            preserveAspectRatio="xMidYMid meet"
            style={{overflow: "visible"}}
          ></svg>
              </div>
              
              <div className="w-full max-w-4xl p-4 bg-gray-100 rounded-lg">
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Nome da cidade:</label>
                  <input
                    type="text"
                    value={cityName}
                    onChange={(e) => setCityName(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                  />
                </div>
                
                <div className="space-y-4">
                  {data.map((item, index) => (
                    <div key={index} className="flex items-center">
                      <div 
                        className="w-4 h-4 rounded-full mr-2" 
                        style={{ backgroundColor: item.color }}
                      ></div>
                      <span className="w-32 text-sm">{item.name}:</span>
                      <input
                        type="range"
                        min={item.min}
                        max={item.max}
                        value={item.value}
                        onChange={(e) => handleSliderChange(index, e.target.value)}
                        className="flex-grow mx-2"
                      />
                      <span className="w-8 text-right">{item.value}</span>
                    </div>
                  ))}
                </div>
                
                <div className="mt-6">
                  <button 
                    onClick={resetData}
                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                  >
                    Resetar Valores
                  </button>
                </div>
              </div>
            </div>
          );
        };

        // Renderize o componente
        const domContainer = document.getElementById('root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(<PetalChart />);
    </script>
</body>
</html>
